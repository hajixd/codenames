<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Register - Codenames</title>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <a href="/" class="back-link">&larr;</a>
        <h1 class="page-title">Register Team</h1>
      </header>

      <div id="closed-box" class="closed-box" style="display: none;">
        <h2>Tournament Full</h2>
        <p>All 6 spots have been taken.</p>
        <a href="/teams.html" class="btn-register">View Teams</a>
      </div>

      <div id="form-container">
        <div id="error-box" class="error-box" style="display: none;">
          <h3>Fix these errors:</h3>
          <ul id="error-list"></ul>
        </div>

        <form id="register-form" class="form-card">
          <div class="form-section">
            <label class="form-label">Team Name</label>
            <input type="text" id="teamName" class="form-input" placeholder="Your team name" required>
          </div>

          <div class="form-section">
            <label class="form-label">Players</label>

            <div class="player-section">
              <div class="player-title">Player 1</div>
              <div class="player-fields">
                <input type="text" id="player0-name" class="form-input" placeholder="Name" required>
                <input type="text" id="player0-discord" class="form-input" placeholder="Discord" required>
              </div>
            </div>

            <div class="player-section">
              <div class="player-title">Player 2</div>
              <div class="player-fields">
                <input type="text" id="player1-name" class="form-input" placeholder="Name" required>
                <input type="text" id="player1-discord" class="form-input" placeholder="Discord" required>
              </div>
            </div>

            <div class="player-section">
              <div class="player-title">Player 3</div>
              <div class="player-fields">
                <input type="text" id="player2-name" class="form-input" placeholder="Name" required>
                <input type="text" id="player2-discord" class="form-input" placeholder="Discord" required>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Register Team</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      checkRegistrationStatus();

      document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        handleFormSubmit();
      });
    </script>
  </body>
</html>
