<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Tournament</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <header class="topbar" role="banner">
      <div class="topbarInner">
        <div class="brand" aria-label="Tournament home">
          <span class="dot" aria-hidden="true"></span>
          <span class="brandText">Tournament</span>
        </div>

        <nav class="tabs" aria-label="Primary navigation">
          <div class="tabsInner" id="tabs" role="tablist" aria-label="Tabs">
            <span class="tabHighlight" id="tabIndicator" aria-hidden="true"></span>
          </div>
        </nav>

        <div class="cloud" id="cloudStatus" aria-label="Sync status"></div>
      </div>
    </header>

    <main class="content" id="content" role="main">
      <div class="page" id="page">
        <div class="loading" aria-hidden="true">Loadingâ€¦</div>
      </div>
    </main>

    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
