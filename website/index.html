<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Tournament</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <header class="topbar" role="banner">
      <div class="topbarInner">
        <div class="brand" aria-label="Tournament home">
          <span class="dot" aria-hidden="true"></span>
          <span class="brandText">Tournament</span>
        </div>

        <nav class="tabs" aria-label="Primary navigation">
          <div class="tabsInner">
            <span class="tabHighlight" aria-hidden="true"></span>
            <button class="tab" data-tab="teams" type="button">Teams</button>
            <button class="tab" data-tab="bracket" type="button">Bracket</button>
            <button class="tab" data-tab="rules" type="button">Rules</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="content" id="content" role="main">
      <div class="page" id="page"></div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
