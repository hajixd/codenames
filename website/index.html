<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Codenames Tournament</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="logo">CODENAMES</div>
        <div class="prize">$150 Prize</div>
      </header>

      <main class="main">
        <section class="hero">
          <h1>Discord Tournament</h1>
          <p>3v3 teams competing for $150</p>
          <div class="spots">
            <span class="spots-count" id="spots-left">6</span>
            <span class="spots-text">spots left</span>
          </div>
        </section>

        <section class="actions">
          <a href="/register.html" class="btn-register" id="register-btn">Register Team</a>
          <a href="/teams.html" class="btn-teams">View Teams (<span id="teams-count">0</span>/6)</a>
        </section>

        <section class="teams-preview">
          <h2>Registered Teams</h2>
          <div class="teams-list" id="teams-preview">
            <!-- Filled by JS -->
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>Codenames Discord Tournament</p>
      </footer>
    </div>

    <script src="app.js"></script>
    <script>
      updateTeamsCount();
      displayTeamsPreview();
    </script>
  </body>
</html>
